<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 0 15px;
        }

        .card {
            max-width: 500px;
            padding: 20px;
            margin: auto;
        }


        .navbar-brand img {
            max-height: 40px; 
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="ruta_a_tu_logo.png" alt="Logo">PcBuilderGod
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/html/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/html/Producto.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/html/descuento.html">Ofertas especiales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/html/contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/html/carrito.html">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card">
        <div id="carrito"></div>
        <p>Total: <span id="total"></span></p>
        <a href="http://127.0.0.1:3000/html/realizarcompra.html" class="btn btn-primary btn-block">Realizar compra</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let carrito = [];
        let total = 0;

        function agregarProducto(producto, precio) {
            carrito.push({ nombre: producto, precio: precio });
            total += precio;
            actualizarCarrito();
        }

        function actualizarCarrito() {
            let carritoHTML = "";
            carrito.forEach(producto => {
                carritoHTML += <p>${producto.nombre} - $${producto.precio}</p>;
            });
            document.getElementById("carrito").innerHTML = carritoHTML;
            document.getElementById("total").innerText = $${total.toFixed(2)};
        }

        // Ejemplo de uso
        agregarProducto("Monitor", 150);
        agregarProducto("Teclado", 50);
    </script>
</body>

</html>
